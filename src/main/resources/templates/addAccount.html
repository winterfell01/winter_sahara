<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>New Account</h1>
<h2>User: [[${user.lastName}]], [[${user.firstName}]]</h2><br/>
<form action="#" th:action="@{/processAcct/{id}(id=${id})}" th:object="${account}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Account Number:<input type="text" th:field="*{acctno}"/>
    <span th:if="${#fields.hasErrors('acctno')}"
          th:errors="*{acctno}"></span>
    <br/>

    <input type="submit" value="Submit" />


</form>

</body>
</html>
