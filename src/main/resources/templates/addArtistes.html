<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="all-body container">
    <h1>Add a New Artiste</h1>
    <form class="form-horizontal" action="/artiste_list/add" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="artisteName">Artiste Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="artisteName" id="artisteName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="genre">Genre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="genre" id="genre"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="allAlbums">All Albums:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="allAlbums" id="allAlbums"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="img-url">Artiste Image Url:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="imgUrl" id="img-url"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Add Artiste</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
