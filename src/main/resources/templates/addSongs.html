<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="all-body container">
    <h1>Add a New Song</h1>
    <form class="form-horizontal" action="/songs/add" method="post">
        <div>
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <p class=><a type="button" class="btn btn-primary btn-xs" href="/artiste_list/add">Add Song Here!</a></p>
            </div>
            <label class="col-sm-2 control-label" for="artiste">Artiste Name:</label>
            <div class="col-sm-10" id="artiste">
                <select class="form-control" name="artiste">
                    <option th:text="${artiste.songTitle}" th:value="${artiste.id}" th:each="artiste : ${artistes}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <p><a type="button" class="btn btn-primary btn-xs" href="/albums/add">Add Album Here!</a></p>
            </div>
            <label class="col-sm-2 control-label" for="albumTitle">Album Name:</label>
            <div class="col-sm-10" id="albumTitle">
                <select class="form-control" name="album">
                    <option th:text="${album.albumTitle} + 'â€”' + ${album.artiste.albumTitle}" th:value="${album.id}" th:each="album : ${albums}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Song Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="duration">Song Duration:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="duration" id="duration"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Add Song to Album</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
